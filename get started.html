<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="icon" type="images/png" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="get started.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sign-up-form">
        <h1>Join Advert Now</h1>
        <form>
            <input type="email" class="input-box" placeholder="Email">
            <input type="password" class="input-box" placeholder="Password">
            <br><br>
            <p><span><input type="checkbox"></span>I agree to Terms and Services</p>
            <button type="button" class="signup-btn">Sign Up</button><br>
            <hr>
            <p class="or">OR</p>
            <a href="https://www.linkedin.com/feed/" target="_blank"><button type="button" class="login-btn">Login with Linkedin</button></a><br><br>
            <p>Do you have an account? <a href="#">Sign in</a></p>
        </form>
    </div>
</body>
</html>
